<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
          get: (searchParams, prop) => searchParams.get(prop),
        });
        let redirectUrl = params.redirectUrl
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
